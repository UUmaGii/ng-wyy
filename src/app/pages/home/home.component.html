<div class="home">
    <app-wy-carousel #wyCarousel [activeIndex] = 'carouselActiveIndex' (changeSlide) = 'changeSlider($event)'>
        <nz-carousel nzAutoPlay [nzEffect]="'fade'" [nzDotRender]="wyCarousel.dotRef" (nzBeforeChange) = "changeCarousel($event)">
            <div class="carousel-item" nz-carousel-content *ngFor="let item of banner" >
                <a [href]="item.url" target="_blank" class="banner-item">
                    <img [src]="item.imageUrl" alt="" srcset="">
                </a>
            </div>
        </nz-carousel>
    </app-wy-carousel>
   
</div>
