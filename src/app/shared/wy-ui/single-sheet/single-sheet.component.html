<ng-container>
  <a class="cover">
    <img [src]="coverImg" [alt]="sheet.name" appImgDefault>
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{sheet.playCount | playCount}}</span>
      </div>
    </div>
  </a>
  <span class="dec">{{sheet.name}}</span>
</ng-container>
